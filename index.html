<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>USD Converter</title>

    <style>
        body {
            margin-top:70px;
            background-color: #333;
            color: #fff;
        }
        input {
            margin-bottom:20px;
        }
        .card {
            padding:5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">USD Converter</h1>
                <form>
                    <div class="form-group">
                        <input 
                        id="randInput"
                        type="number" 
                        class="form-control form-control-lg" 
                        placeholder="Enter Dollars..." min="1">
                    </div>
                </form>
                <div id="output">
                    <div class="card text-bg-primary mb-2">
                        <div class="card-block">
                            <h4>Rand:</h4>
                            <div id="randOutput"></div>
                        </div>
                    </div>
                    <div class="card text-bg-success mb-2">
                        <div class="card-block">
                            <h4>EUR:</h4>
                            <div id="eurOutput"></div>
                        </div>
                    </div>
                    <div class="card text-bg-danger mb-2">
                        <div class="card-block">
                            <h4>CAD:</h4>
                            <div id="cadOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('output').style.visibility = 'hidden';
        document.querySelector('#randInput').addEventListener('input', function (e) {
            document.getElementById('output').style.visibility = 'visible';
            let usd = e.target.value;
            document.querySelector('#randOutput').innerHTML = `R${usd * 17.46}`;
            document.querySelector('#eurOutput').innerHTML = `â‚¬${usd * 0.95}`;
            document.querySelector('#cadOutput').innerHTML = `C$${usd * 1.36}`;
        });
    </script>
</body>
</html>
