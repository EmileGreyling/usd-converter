<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>USD Converter</title>

    <style>
        body {
            margin-top:70px;
            background-color: #333;
            color: #fff;
        }
        input {
            margin-bottom:20px;
        }
        .card {
            padding:5px;
        }
        .input-group-text {
            border:0;
            height:calc(1.5em + 1rem + 8px);
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">USD Converter</h1>
                <form>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input 
                        id="randInput"
                        type="number" 
                        class="form-control form-control-lg" 
                        placeholder="Enter Value To Convert..." min="1">
                    </div>
                </form>
                <div id="output">
                    <div class="card text-bg-danger mb-2">
                        <div class="card-block">
                            <h4>ZAR:</h4>
                            <div id="randOutput"></div>
                        </div>
                    </div>
                    <div class="card text-bg-primary mb-2">
                        <div class="card-block">
                            <h4>EUR:</h4>
                            <div id="eurOutput"></div>
                        </div>
                    </div>
                    <div class="card text-bg-success mb-2">
                        <div class="card-block">
                            <h4>CAD:</h4>
                            <div id="cadOutput"></div>
                        </div>
                    </div>
                    <div class="card text-bg-warning mb-2">
                        <div class="card-block">
                            <h4>AUD:</h4>
                            <div id="audOutput"></div>
                        </div>
                    </div>
                    <div class="card text-bg-secondary mb-2">
                        <div class="card-block">
                            <h4>JPY:</h4>
                            <div id="jpyOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
